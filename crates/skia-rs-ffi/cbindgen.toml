# cbindgen configuration for skia-rs C bindings
# See: https://github.com/mozilla/cbindgen/blob/master/docs.md

# Language output settings
language = "C"
line_length = 100
tab_width = 4
documentation = true
documentation_style = "c99"
documentation_length = "full"
cpp_compat = true
style = "Both"
include_guard = "SKIA_RS_H"

header = """
/*
 * skia-rs C API Header
 *
 * This file is auto-generated by cbindgen. Do not modify directly.
 *
 * Copyright 2026 Pegasus Heavy Industries
 * License: MIT OR Apache-2.0
 */
"""

trailer = """
/* End of skia-rs C API */
"""

[defines]

[export]
include = []
exclude = []
prefix = ""

[export.rename]

[fn]
rename_args = "None"
args = "Vertical"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = true

[const]
allow_static_const = true
allow_constexpr = true

[macro_expansion]
bitflags = false

[parse]
parse_deps = true
include = ["skia-rs-core", "skia-rs-path", "skia-rs-paint"]
extra_bindings = ["skia-rs-core", "skia-rs-path", "skia-rs-paint"]
