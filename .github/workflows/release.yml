name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Validation
  # ==========================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check version consistency
        run: |
          # Extract version from tag or Cargo.toml
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"
          else
            TAG_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi

          echo "Tag version: $TAG_VERSION"

          # Check each crate's version matches
          for cargo in crates/*/Cargo.toml; do
            CRATE_VERSION=$(grep '^version' "$cargo" | head -1 | sed 's/.*"\(.*\)".*/\1/' || echo "workspace")
            if [ "$CRATE_VERSION" != "workspace" ] && [ "$CRATE_VERSION" != "$TAG_VERSION" ]; then
              echo "Version mismatch in $cargo: $CRATE_VERSION != $TAG_VERSION"
              exit 1
            fi
          done

          echo "All versions match: $TAG_VERSION"

      - name: Run full test suite
        run: cargo test --workspace --all-features

      - name: Check documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ==========================================================================
  # Build Artifacts
  # ==========================================================================
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/*.dll dist/ 2>/dev/null || true
            cp target/${{ matrix.target }}/release/*.lib dist/ 2>/dev/null || true
          else
            cp target/${{ matrix.target }}/release/*.so dist/ 2>/dev/null || true
            cp target/${{ matrix.target }}/release/*.dylib dist/ 2>/dev/null || true
            cp target/${{ matrix.target }}/release/*.a dist/ 2>/dev/null || true
          fi
          tar -czvf skia-rs-${{ matrix.target }}.tar.gz dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skia-rs-${{ matrix.target }}
          path: skia-rs-${{ matrix.target }}.tar.gz

  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish crates (in dependency order)
        run: |
          # Publish in dependency order
          CRATES=(
            "skia-rs-core"
            "skia-rs-path"
            "skia-rs-paint"
            "skia-rs-codec"
            "skia-rs-text"
            "skia-rs-canvas"
            "skia-rs-gpu"
            "skia-rs-svg"
            "skia-rs-pdf"
            "skia-rs-ffi"
            "skia-rs-safe"
          )

          for crate in "${CRATES[@]}"; do
            echo "Publishing $crate..."
            cargo publish -p "$crate" --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
            sleep 30  # Wait for crates.io to process
          done
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate release notes
        run: |
          echo "# skia-rs ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## What's Changed" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD >> RELEASE_NOTES.md 2>/dev/null || echo "Initial release" >> RELEASE_NOTES.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/**/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
